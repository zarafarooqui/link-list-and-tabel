<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
        <h2>Unordered List</h2>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ol>
            <h2>Defination List</h2>
            <dl>
                <dt>Home</dt>
                <dt>About us</dt>
                <dt>Contact us</dt>
            </dl>
        
    </body>
</html>
